<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>BlogAdd</title>

    <link rel="stylesheet" href="../../lib/bootstrap-4.3.1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../../images/logo/favicon.ico">
    <!--editor-->
    <link rel="stylesheet" href="/lib/editor/examples/css/style.css"/>
    <link rel="stylesheet" href="/lib/editor/css/editormd.preview.css"/>
    <link rel="stylesheet" href="/lib/editor/css/editormd.css"/>

    <!--自定义CSS-->
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/blog.css">
    <link rel="stylesheet" href="../../css/blogDetail.css">

    <script rel="script" src="../../js/jQuery/jquery.min.js"></script>
    <!--editor-->
    <script src="/lib/editor/lib/marked.min.js"></script>
    <script src="/lib/editor/lib/prettify.min.js"></script>
    <script src="/lib/editor/lib/raphael.min.js"></script>
    <script src="/lib/editor/lib/underscore.min.js"></script>
    <script src="/lib/editor/lib/sequence-diagram.min.js"></script>
    <script src="/lib/editor/lib/flowchart.min.js"></script>
    <script src="/lib/editor/lib/jquery.flowchart.min.js"></script>
    <script src="/lib/editor/editormd.js"></script>

    <!--自定义JS-->
    <script src="/js/base/include.js"></script>
    <script rel="script" src="../../js/blog/blogAdd.js"></script>


</head>
<body>
<!--头部-->
<div class="page-width header" id="header"></div>
<hr>
<!--中部-->
<div class="page-width body">
    <div id="layout">
        <button id="show-table" type="button" class="btn btn-secondary bg-success"><p>打开目录</p></button>
        <div id="sidebar">
            <div class="markdown-body editormd-preview-container" id="custom-toc-container">#custom-toc-container</div>
        </div>
        <br>
        <!--其它参数-->
        <div class="row">
            <!--文章标题-->
            <div class="col-lg-3">
                <div class="input-group">
                    <input id="aname" type="text" class="form-control" placeholder="文章标题">
                </div>
            </div>
            <!--文章logo-->
            <div class="col-lg-3">
                <div class="input-group">
                    <input id="logo" type="text" class="form-control" placeholder="文章logo">
                </div>
            </div>
            <!--文章领域-->
            <div class="col-lg-3">
                <select class="form-control" id="field">
                    <option value="-1">---文章领域---</option>
                </select>
            </div>
            <!--文章分类-->
            <div class="col-lg-3">
                <select class="form-control" id="category">
                    <option value="-1">---文章分类---</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input id="digest" type="text" class="form-control" placeholder="文章摘要">&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-secondary bg-success" id="addAssay"><p>发布文章</p></button>
                </div>
            </div>
        </div>
        <br>
        <!--editor-->
        <div id="test-editormd-view" class="pre-scrollable assayEditor">
            <textarea id="content" style="display:none;" name="test-editormd-markdown-doc"></textarea>
        </div>
    </div>
</div>

</body>
</body>
</html>
