<div class="page-width body">
    <div class="register">
        <div class="register_logo">
            <a href="../blog/blogIndex.html"><img src="../../images/logo/logo.png" style="width: 300px;"></a>
        </div>
        <div class="register_line border-left border-success">

        </div>
        <div class="register_content" id="app">
            <form>
                <div class="user_register font-weight-bold">用户注册</div>
                <div class="user_login"><a href="login.html" class="user_login_a">已有账号? 登录</a></div>
                <div class="clear_float"></div>
                <hr>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">用户名:</span>
                    </div>
                    <input type="text" class="form-control form-control-lg" v-model="username" @blur="check_username">
                </div>
                <p class="error-message" v-show="error_name">{{error_name_message}}</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">密码:</span>
                    </div>
                    <input type="password" class="form-control form-control-lg" v-model="password" @blur="check_pwd">
                </div>
                <p class="error-message" v-show="error_password">{{error_password_message}}</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">确认密码:</span>
                    </div>
                    <input type="password" class="form-control form-control-lg" v-model="password2" @blur="check_cpwd">
                </div>
                <p class="error-message" v-show="error_check_password">{{error_check_password_message}}</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">手机号:</span>
                    </div>
                    <input type="text" class="form-control form-control-lg" v-model="mobile" @blur="check_phone">
                </div>
                <p class="error-message" v-show="error_phone">{{error_phone_message}}</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">短信验证码:</span>
                    </div>
                    <input type="text" class="form-control form-control-lg" v-model="sms_code" @blur="check_sms_code">
                    <button type="button" class="btn get-sms-code">获取验证码</button>
                </div>
                <p class="error-message" v-show="error_sms_code">{{error_sms_code_message}}</p>

                <!--            <div class="input-group mb-3">-->
                <!--                <input type="checkbox" checked="checked"><label>请同意用户协议</label>-->
                <!--            </div>-->
                <button type="button" class="btn btn-success register_button">注册</button>
            </form>
        </div>
    </div>
