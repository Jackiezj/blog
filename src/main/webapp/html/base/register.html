<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogIndex</title>

    <link rel="stylesheet" href="../../lib/bootstrap-4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/register.css">

    <link rel="shortcut icon" href="../../images/logo/favicon.ico">
    <link rel="stylesheet" href="../../css/base.css">

    <script rel="script" src="../../js/jQuery/jquery.min.js"></script>
    <script rel="script" src="../../lib/bootstrap-4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script rel="script" src="../../js/base/host.js"></script>

    <script src="/js/base/include.js"></script>
    <script src="/js/base/register.js"></script>

</head>
<body>
<!--头部-->
<!--<div class="page-width header" id="header"></div>-->

<!--中部-->
<div class="page-width body">
    <div class="register">
        <div class="register_logo">
            <a href="../blog/blogIndex.html"><img src="../../images/logo/logo.png" style="width: 300px;"></a>
        </div>
        <div class="register_line border-left border-success">

        </div>
        <div class="register_content" id="app">
            <form>
                <div class="user_register font-weight-bold">用户注册</div>
                <div class="user_login"><a href="login.html" class="user_login_a">已有账号? 登录</a></div>
                <div class="clear_float"></div>
                <hr>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">用户名:</span>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="请输入4-20位用户名">
                </div>
                <p class="error-message" id="usernameArrorMsg"><p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">密码:</span>
                    </div>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="请输入6-20位密码">
                </div>
                <p class="error-message" id="passwordArrorMsg"></p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">确认密码:</span>
                    </div>
                    <input type="password" class="form-control form-control-lg" id="password2">
                </div>
                <p class="error-message" id="passwordArrorMsg2"></p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">邮箱:</span>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="email">
                </div>
                <p class="error-message" id="emailArrorMsg"></p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">邮箱验证码:</span>
                    </div>
                    <input type="text" class="form-control form-control-lg">
                    <button type="button" class="btn get-sms-code">获取验证码</button>
                </div>
                    <p class="error-message"></p>
                <button type="button" class="btn btn-success register_button">注册</button>
            </form>
        </div>
    </div>
</div>
<div class="clear_float"></div>
<br><br><br><br><br>
<hr>
<!--底部-->
<div class="bottom page-width" id="footer"></div>
</body>
</html>
