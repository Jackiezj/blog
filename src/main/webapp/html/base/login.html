<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogIndex</title>

    <link rel="stylesheet" href="../../lib/bootstrap-4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/register.css">
    <link rel="stylesheet" href="../../css/login.css">

    <link rel="shortcut icon" href="../../images/logo/favicon.ico">
    <link rel="stylesheet" href="../../css/base.css">

    <script rel="script" src="../../js/jQuery/jquery.min.js"></script>
    <script rel="script" src="../../js/vue/vue-2.5.16.js"></script>
    <script rel="script" src="../../js/vue/axios-0.18.0.min.js"></script>
    <script rel="script" src="../../js/base/host.js"></script>
    <script rel="script" src="../../lib/bootstrap-4.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/base/include.js"></script>


</head>
<body>

<!--中部-->
<div class="page-width body">
    <div class="register" id="app">
        <div class="register_logo">
            <a href="../blog/blogIndex.html"><img src="../../images/logo/logo.png" style="width: 300px;"></a>
        </div>
        <div class="register_line border-left border-success">

        </div>
        <div class="register_content">
            <div class="user_register font-weight-bold">用户登录</div>
            <div class="user_login"><a href="register.html" class="user_login_a">没有账号? 立即注册</a></div>
            <div class="clear_float"></div>
            <hr>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">用户名/手机:</span>
                </div>
                <input type="text" class="form-control form-control-lg" v-model="username">
            </div>
            <p class="error-message" v-show="error_name">{{error_name_message}}</p>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">密码:</span>
                </div>
                <input type="text" class="form-control form-control-lg" v-model="password">
            </div>
            <p class="error-message" v-show="error_password">{{error_password_message}}</p>

            <button type="button" class="btn btn-success register_button">登录</button>
        </div>
    </div>
</div>
<div class="clear_float"></div>
<br><br><br><br><br>
<hr>
<!--底部-->
<div class="bottom page-width" id="footer"></div>
</body>
<script rel="script" src="../../js/base/login.js"></script>
</html>
